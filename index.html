<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar_container">
      <div class="filter_items">
        <div class="filter_item pink"></div>
        <div class="filter_item lightGreen"></div>
        <div class="filter_item teal"></div>
        <div class="filter_item black"></div>
      </div>
      <div class="actions">
        <div class="action add"><i class="fa-solid fa-plus"></i></div>
        <div class="action remove"><i class="fa-solid fa-trash"></i></div>
      </div>
    </div>

    <div class="modal_container">
      <textarea class="text_area"></textarea>
      <div class="category_container">
        <div class="category pink active"></div>
        <div class="category lightGreen"></div>
        <div class="category teal"></div>
        <div class="category black"></div>
      </div>
    </div>

    <div class="main_container">
      <!-- <div class="ticket_container">
        <div class="ticket_color"></div>
        <div class="ticket_id"></div>
        <div class="ticket_taskarea"></div>
        <div class="ticket_lock">
          <i class="fa-solid fa-lock"></i>
        </div>
      </div> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
